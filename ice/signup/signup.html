<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            place-items: center;
        }

        html {
            height: 100%;
        }

        h1, h2 {
            grid-row: 1;
            grid-column: 1;
            color: white;
            text-shadow: 3px 3px 3px black
        }

        #d {
            align-self: start;
            margin-top: 90px;
            font-weight: 900;
        }

        #s {
            align-self: end;
            margin-bottom: 15px;
        }

        h3 {
            grid-row: 1;
            grid-column: 1;
            align-self: start;
            background-color: white;
            margin: auto auto;
        }

        #jesus {
            grid-row: 1/3;
            grid-column: 1;
            width: 100%;
            align-self: start;
        }

        .myForm {
            grid-row: 2;
            grid-column: 1;
            justify-items: center;
            height: 100%;
            width: 100%;
            align-self: end;
            display: grid;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
            background-color: white;
            align-items: center;
        }

        .formContainer {
            height: 650px;
            width: 400px;
            place-items: center;
            display: grid;
            grid-template-rows: 1fr 2fr .5fr;
            border: solid blue 10px;
            border-radius: 1em;
            margin: 50px auto auto;
            overflow: hidden;
        }

        #username {
            grid-row: 2;
            grid-column: 1;
            justify-self: start;
            margin-left: 20px;
        }

        #ubox {
            grid-row: 2;
            grid-column: 1;
            justify-self: end;
            margin-right: 20px;
        }

        #password {
            grid-row: 3;
            grid-column: 1;
            justify-self: start;
            margin-left: 20px;
        }

        #pbox {
            grid-row: 3;
            grid-column: 1;
            justify-self: end;
            margin-right: 20px;
        }

        #email {
            grid-row: 4;
            grid-column: 1;
            justify-self: start;
            margin-left: 20px;
        }

        #ebox {
            grid-row: 4;
            grid-column: 1;
            justify-self: end;
            margin-right: 20px;
        }

        #gender {
            grid-row: 5;
            grid-column: 1;
            justify-self: start;
            margin-left: 20px;
        }

        #input {
            grid-row: 5;
            grid-column: 1;
            justify-self: end;
            margin-right: 50px;
        }

        #closeBtn {
            grid-row: 1;
            grid-column: 1;
            justify-self: start;
            align-self: start;
            margin-top: 10px;
            margin-left: 10px;
        }

        #books {
            grid-row: 3;
            grid-column: 1;
            height: 100%;
            width: 100%;
            background-color: white;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            gap: 5px;
        }

        #books img {
            width: 100%;
            height: auto;
        }
    </style>




</head>

<body>
    <div class="formContainer">
        <img id="jesus" src="images/jesus_feeds_5000.jpeg" alt="Jesus feeds 5000">
        <h1 id="d">Daily Feed</h1>
        <h2 id="s">Scripture a Day</h1>
        <button type="button" id="closeBtn">X</button>
        <form class="myForm">
            <h3>Sign Up for Daily Scripture Feed</h3>
            <label id="username" for="username">User Name:</label>
            <input id="ubox" type="text" id="username" name="username" required>

            <label id="password" for="password">Password:</label>
            <input id="pbox" type="password" id="password" name="password" required>

            <label id="email" for="email">Email:</label>
            <input id="ebox" type="email" id="email" name="email" required>

            <label id="gender">Gender:</label>
            <div id="input">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="books">
            <img src="images/old_testament.webp" alt="">
            <img src="images/new_testament.webp" alt="">
            <img src="images/book_of_mormon.webp" alt="">
            <img src="images/doctrine_and_covenants.webp" alt="">
            <img src="images/pearl_of_great_price.webp" alt="">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
