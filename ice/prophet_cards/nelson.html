<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap');
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
        }
        .card {
            background-color: #008DB1;
            color: white;
            border: 3px solid #004E63;
            border-radius: 10px;
            width: 300px;
            margin: auto;
            text-align: center;
            padding: 1em;
            font-size: 1em;
        }
        #quote {
            color: #FFD783;
            font-family: "Nanum Brush Script";
        }
        #image {
            max-width: 80%;
            margin: 1em;
            border: 3px solid white;
        }
        #list {
            font-family: Helvetica;
            text-align: center;
        }
        .link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <section class = "card">
        <h1>Russell M. Nelson</h1>
        <p>17th President of <a class="link"href="https://www.lds.org">The Church of Jesus Christ of Latter-day Saints</a></p>
        <img id = "image" src="images/russell_nelson.png" alt="Russel Nelson">
        <ul id="list">
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <p id="quote">"I urge you to devote time each week &mdash; for the rest of
            your life &mdash; to increase your understanding of the Atonement 
            of Jesus Christ."
        </p>
    </section>
    
</body>
</html>
